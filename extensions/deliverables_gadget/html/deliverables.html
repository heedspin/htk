<div id="deliverables">
	<div id="deliverables_list">
		{{#each deliverables}}
		<p class="htk_hidden_edit" data-id="{{id}}">
			{{title}}
		</p>
		{{/each}}
	</div>	
	<div id="edit_deliverables">
		<div id="new_deliverable">
			<input type="text" placeholder="Deliverable Title"/>
			<button type="button" id="create_deliverable">Save</button>
		</div>
		<div id="edit_deliverable">
			<input type="text" placeholder="Deliverable Title" name="deliverable[title]" />
			<button type="button">Save</button>
			<input type="checkbox" class="delete_option">Delete</input>
		</div>
	</div>
</div>
